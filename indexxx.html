<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <input type="text" name="tekst" placeholder="Typ iets in...">
        <input type="submit" value="Ga">
      </form>
    
      <!-- Toon de tekst die in het invulvakje is ingevuld -->
      <p id="uitvoer"></p>
    
      <!-- JavaScript om de tekst in het invulvakje te tonen -->
      <script>
        // Haal de tekst uit het invulvakje
        var tekst = document.querySelector('input[name="tekst"]').value;
    
        // Toon de tekst
        document.querySelector('#uitvoer').textContent = tekst;
      </script> 
</body>
</html>
